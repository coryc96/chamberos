---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: chamberos-nvidia

description: Minimal uBlue-based image with Cosmic DE from COPR
base-image: ghcr.io/ublue-os/base-main
image-version: latest  # Or specify a Fedora version like 41 or 42

modules:
  - type: files
    files:
      - usr: /usr  # Includes uBlue's standard tweaks (e.g., ujust for config)

  - type: dnf
repos:
  copr:
    enable:
      - ryanabx/cosmic-epoch
      - atim/starship
    install:
      packages:
        - micro
        - starship
        - @cosmic-desktop-environment
  - type: default-flatpaks  # Optional: Remove or customize for minimalism
    notify: true
    system:
      install: []
      remove: []

  - type: signing  # Optional: For signed images
