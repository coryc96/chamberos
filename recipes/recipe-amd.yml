---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: chamberos

description: Minimal uBlue-based image with Cosmic DE from COPR
base-image: ghcr.io/ublue-os/base-main
image-version: latest  # Or specify a Fedora version like 41 or 42

modules:

  - type: akmods
    base: main
    install:
      - framework-laptop
  - type: dnf
    repos:
      copr:
        enable:
          - atim/starship
    install:
      packages:
        - starship
        - sunshine
        - neovim
    group-install:
      with-optional: true
      packages:
        - cosmic-desktop-environment

  - type: fonts
    fonts:
      nerd-fonts:
        - FiraCode
  - type: signing  # Optional: For signed images
